<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>How to Order</title>
  </head>
  <body>
    <h1>How to order our amazing bread</h1>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">The Bearded Baker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="form.html">How to order</a>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <h3>1 - Contact Details</h3>
      <p>Please fill in your name and surname</p>
      <form name="bakery order" method="POST" data-netlify="true">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <h3>2 - Your Order</h3>
        <p>Please select which of our speciality you would like to order below.</p>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Baguettes</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - a l'ancienne</option>
            <option>2 - traditional</option>
            <option>3 - with seeds</option>
            <option>4 - gluten free</option>
          </select>
          <label for="exampleFormControlSelect1">How many baguettes would you like?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - £1</option>
            <option>2 - £2</option>
            <option>3 - £2.80</option>
            <option>4 - £3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Croissants</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - Chocolate</option>
            <option>2 - Almond</option>
            <option>3 - Raspberry</option>
            <option>4 - Plain</option>
          </select>
          <label for="exampleFormControlSelect1">How many croissants would you like?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - £1</option>
            <option>2 - £2</option>
            <option>3 - £2.80</option>
            <option>4 - £3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Country Loaf</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - Golden</option>
            <option>2 - Brown</option>
            <option>3 - with added sunflower seeds</option>
            <option>4 - Gluten free</option>
          </select>
          <label for="exampleFormControlSelect1">How many loaves would you like?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 - £3</option>
            <option>2 - £6</option>
            <option>3 - £8</option>
            <option>4 - £9</option>
          </select>
        </div>
        <button type="submit" onclick="msg()" class="btn btn-secondary btn-lg btn-block">Submit your order</button>
      </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
